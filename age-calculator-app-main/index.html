<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: hsl(0, 0%, 86%);
    }

    .container{
      width: 480px;
      height: 370px;
      border-radius: 20px 20px 150px 20px;
    padding: 1rem;
    background-color: hsl(0,0%,100%);
    }

    .data_info{
      display: flex;
    }

    input{
      width: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="data_info">
      <label for="day">
        <p>Day</p>
        <input name="day" type="text">
      </label>
      <label for="month">
       <p>Month</p>
        <input name="month" type="text">
      </label>
      <label for="year">
        <p>year</p>
        <input type="text" name="year">
      </label>
    </div>
  </div>
</body>

</html>
